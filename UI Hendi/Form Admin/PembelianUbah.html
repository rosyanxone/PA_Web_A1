<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Data Pembelian</title>
    
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="Stylesheet" href="stylesheet/Pembelian.css">
</head>
  
<body>
    <div class="mainPembelian">
        <p    class="pembelian" align="center">Ubah Data Pembelian</p>
        <form class="formPembelian">
            <label class="ket">TANGGAL PEMBELIAN</label>
            <input class="tglPembelian"    type="text" align="center" placeholder="tanggal/bulan/tahun">

            <label class="ket">JUMLAH PEMBELIAN</label>
            <input class="jumlahPembelian" type="text" align="center">

            <label class="ket">NOMOR METER</label>
            <input class="nomorMeter"      type="text" align="center">

            <label  class ="ket">PILIH ID TARIF</label>
            <select class = "idTarif" name="tarif" id="tarif">
                <option value="T1">T1</option>
                <option value="T2">T2</option>
                <option value="T3">T3</option>
                <option value="T4">T4</option>
            </select>

            <button align="center">Simpan</button>
            <p      class="kembali" align="center"><a href="#">Kembali</p>         
    </div>
</body>
</html>
