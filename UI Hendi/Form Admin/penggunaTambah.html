<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Pelanggan</title>
    
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="Stylesheet" href="stylesheet/Pengguna.css">
</head>
  
<body>
    <div class="mainPengguna">
        <p    class="pengguna" align="center">Tambah Data Pelanggan</p>
        <form class="formPengguna">
            <label class="ket">Foto Profil</label>
            <input class="fpPengguna"    type="file" align="center">

            <label class="ket">USERNAME</label>
            <input class="usernamePengguna"  type="text" align="center">

            <label class="ket">PASSWORD</label>
            <input class="passPengguna" type="password" align="center">

            <label class="ket">NAMA PELANGGAN</label>
            <input class="namaPelanggan" type="text" align="center">

            <label  class ="ket">PILIH ID TARIF</label>
            <select class = "idTarif" name="cars" id="cars">
                <option value="T1">T1</option>
                <option value="T2">T2</option>
                <option value="T3">T3</option>
                <option value="T4">T4</option>
            </select>

            <button align="center">Simpan</button>
            <p      class="kembali" align="center"><a href="#">Kembali</p>         
    </div>
</body>
</html>
