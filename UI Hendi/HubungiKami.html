<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="Stylesheet" href="Stylesheet/HubungiKami.css">
</head>

<body>
    <div class="mainHK">
        <div class="infoHK">
            <form class="formHubungiKami">
                <h3>Pesan Untuk Kami</h3>
                <input    type="text"        class="inputHK" name="namaHK"  id="namaHK"  placeholder="Nama Lengkap"           required>
                <input    type="email"       class="inputHK" name="emailHK" id="emailHK" placeholder="Email"                  required>
                <input    type="tel"         class="inputHK" name="noHpHK"  id="NoHpHK"  placeholder="No.HP : XXXX XXXX XXXX" required>
                <textarea cols="30"rows="10" class="inputHK" name="pesan"   id="pesanHK" placeholder="Pesan..."></textarea>

                <button   type="submit" class="submitHK">Kirim</button>
            </form>

            <div class="details">
                <h3>Hubungi Kami</h3>
                
                <div class="bungkus">
                    <div class="kontak">
                        <span class="material-icons">location_on</span>
                        <p>777 Kec. Wales <br>Gunung Camlat, Britania raya</p>
                    </div>

                    <div class="kontak">
                        <span class="material-icons">local_phone</span>
                        <p>+628 2252 9400 03</p>
                    </div>

                    <div class="kontak">
                        <span class="material-icons">alternate_email</span>
                        <p><a href="gempar@listrikbiru.com">gempar@listrikbiru.com</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
